<html>
  <head>
      <title>Sly Disciple</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta name="title" property="og:title" content="Sly Disciple">
      <meta name="description" property="og:description" content="The new album from Sly Disciple, OUTWORLD, is out September 25th, 2020.">
      <link rel="canonical" href="https://slydisciple.com">
      <meta property="og:image" content="https://slydisciple.com/assets/cover.jpg">
      <meta property="og:site_name" content="Sly Disciple | Official Site">
      <link rel="icon" type="image/png" href="https://slydisciple.com/assets/favicon.png">
    <style>
    body {
        max-width: unset;
        margin: unset;
        padding: unset;
        background-color: #487ab4;
        color: white;
    }
      .hero {
        height: 100vh;
        position: relative;
        width: 100%;
      }
      .hero .background-image {
        object-fit: cover;
        width: 100%;
        overflow: hidden;
        height: 100vh;
        object-position: 50% 38%;
        filter: blur(4px);
      }

      .hero .album {
        object-fit: contain;
        height: 375px;
        margin: auto;
        max-width: 100%;
      }

      .hero img, .text-container, .footer {
          position: absolute;
      }
      
      .text-container {
          color: white;
          text-transform: uppercase; 
          padding-left: 3vw;
      }

      .hero .info {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .title {
          font-size: 70px;
          letter-spacing: 20px;
          text-align: center;
      }
      .message {
          font-size: 25px;
          display: block;
          text-align: center;
          letter-spacing: 5px;
      }
      
      a {
          text-decoration: none;
          color: white;
      }
      
      
      .footer {          
          left: 0;
          bottom: 0;
          width: 100%;
          
          display: flex;
          justify-content: space-evenly;
      }
      
      .footer {
        height: 4rem;
        margin-left: -23px;
      }
      
      .footer img {
        width: 3rem;
        min-width: 50px;
      }
      
      .footer img:hover {
          opacity: 0.8;
      }

      @media screen and (max-width: 615px) {
          .title {
              font-size: 8vw;
          }
          .footer {
              height: 30%;
          }
      }

      .youtube {
          padding-top: 8px;
      }
    </style>
  </head>
  <body>
     <div class="hero">
          <img class="background-image" src="assets/cover.jpg" />
          <div class="info">
              <img class="album" src="assets/cover.jpg" />
              <div class="text-container">
                  <h1 class="title">Outworld</h1>
                  <span class="message">Available Everywhere</span>
              </div>
          </div>
          <div class="footer">
                <a target="_blank" href="https://open.spotify.com/artist/6TSLU6RCFiLnRKXCBn0Sbo">
                    <img src="assets/spotify.png" alt="Spotify">
                </a>
                <a class="youtube" target="_blank" href="https://www.youtube.com/channel/UCb854cgygVAg8MnBxIoYqcA">
                    <img src="assets/youtube.png" alt="Youtube">
                </a>
                <a target="_blank" href="https://music.apple.com/us/artist/sly-disciple/958399218">
                    <img src="assets/apple.png" alt="Apple Music">
                </a>
                <a target="_blank" href="https://www.instagram.com/sly.disciple/">
                    <img src="assets/ig.png" alt="Instagram">
                </a>
         </div>
     </div>
  </body>
</html>
